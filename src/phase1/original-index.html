<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Portal - Customer Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header">Test Application</h1>
            <p class="subtitle">Visual Testing with AI</p>
        </header>
        
        <main>
            <section class="card">
                <h2>Demo Form</h2>
                <form id="demo-form">
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact_email">Contact Email:</label>
                        <input type="email" id="contact_email" name="contact_email" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </section>
            
            <section class="card">
                <h2>Information</h2>
                <p>This is a sample application for testing visual regression with AI tools.</p>
                <ul>
                    <li>Captures screenshots</li>
                    <li>Detects visual differences</li>
                    <li>Uses AI to analyze changes</li>
                    <li>Localizes issues in code</li>
                </ul>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 AI Visual Testing Demo</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
